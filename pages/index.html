<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Geek Booster</title>
    <link rel="stylesheet" type="text/css" href="../packages/slider/css/unslider.css">
    <link rel="stylesheet" type="text/css" href="../packages/slider/css/unslider-dots.css">
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
</head>

<body style="background-color: gray;">
    <header>
        <object class="logo" data="../images/header/logo.svg" type="image/svg+xml"></object>
        <div class="headermenu">
            <div class="start-items">
                <span><a class="item" href="#"> Projects </a></span>
                <span><a class="item" href="#"> | </a></span>
                <span><a class="item" href="#"><object class="search" data="../images/header/search.svg" type="image/svg+xml"></object></a></span>
            </div>
            <div class="empty"></div>
            <div class="end-items">
                <span><a class="item" href="#"> About </a></span>
                <span><a class="item" href="#"> Teams </a></span>
                <span><a class="item" href="#"> Contacts </a></span>
                <span><a class="item" href="#"> | </a></span>
                <span><a class="item orange" href="#"> Sign up </a></span>
                <span><a class="item orange" href="#"> Log in </a></span>
            </div>
        </div>
        <object style="visibility: hidden;" class="logo" data="../images/header/logo.svg" type="image/svg+xml"></object>
    </header>
    <div class="slider" style="color: black; background-color: gray;">
        <ul>
            <li></li>
            <li style="display: none;"></li>
            <li style="display: none;"></li>
            <li style="display: none;"></li>
            <li style="display: none;"></li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="../packages/slider/js/unslider.js"></script>
    <script>
    $(document).ready(function() {
        $('.slider')
            .on('unslider.ready', function() {
                $(this).find('li').show();
            })
            .unslider({
                autoplay: true,
                arrows: false,
                infinite: true,
                delay: 4000
            });
    });
    </script>
</body>

</html>
